<template name="nav">
  <nav style="background-color: #3f51b5; paddingLeft: 20px">

<template name="carousel">

<template name="login">
<div class="row">
<h4 class="text-center center-align">Prijava</h4>
<form class="col offset-s4 s4">
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">E-mail</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Šifra</label>
        </div>
      </div>
      <div class="row center-align">
            <button class="waves-effect waves-light btn btn-block submit">Prijava <i class="material-icons right">send</i></button>
      </div>
</form>
</div>
</template>

<template name="register">
    <div class="row">
     <h4 class="text-center center-align">Registracija</h4>
    <form class="col offset-s4 s4">
      <div class="row">
        <div class="input-field col s12">
          <input id="username" type="text" class="validate">
          <label for="username">Korisničko ime</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">E-mail</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Šifra</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="confirmPassword" type="password" class="validate">
          <label for="confirmPassword">Potvrda šifre</label>
        </div>
      </div>
      <div class="row center-align">
            <button class="waves-effect waves-light btn btn-block submit">Registracija <i class="material-icons right">send</i></button>
      </div>
    </form>
  </div>
</template>

<template name="changePassword">
<div class="row">
<h4 class="text-center center-align">Promena šifre</h4>
<form class="col offset-s4 s4">
      <div class="row">
        <div class="input-field col s12">
          <input id="oldPassword" type="password" class="validate">
          <label for="oldPassword">Stara šifra</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="newPassword" type="password" class="validate">
          <label for="newPassword">Nova šifra</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="confirmPassword" type="password" class="validate">
          <label for="confirmPassword">Potvrda šifre</label>
        </div>
      </div>
      <div class="row center-align">
            <button class="waves-effect waves-light btn btn-block submit">Izmeni <i class="material-icons right">send</i></button>
      </div>
</form>
</div>
</template>

<template name="home">
    <h2 class="text-center center-align">Dobrodošli</h2>
    {{> carousel}}
    {{#if currentUser}}
    <h4 class="text-center center-align">Uradite jedno dobro delo danas! Registrujte novog psa <a href="/add" class="btn-floating red"><i class="material-icons">add</i></a> u našu aplikaciju, ili potražite <a href="/search" class="btn-floating yellow darken-1"><i class="material-icons">search</i></a> nekog psa koji baš vama odgovara i pružite mu dom!</h4>
    {{else}}
    <h4 class="text-center center-align">UsvojiMe! je aplikacija namenjena psima lutalicama i psima koji se nalaze u nekoj ustanovi i potreban im je siguran dom. Pridružite nam se tako što ćete se registrovati ili prijaviti i tako postati član naše zajednice koja ima za cilj da udomi što više napuštenih pasa i skloni ih sa ulice...</h4>
    {{/if}}
</template>

<template name="add">
<div class="row col offset-s4 s4">
     <h4 class="text-center center-align">Registracija psa</h4>
    <form class="col offset-s4 s4">
      <div class="row">
        <div class="input-field col s12">
          <input id="name" type="text" class="validate">
          <label for="name">Ime</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <select id="gender" class="icons">
            <option value="" disabled selected>Izaberite</option>
            <option value="muški" data-icon="http://www.accidental.com.au/media/catalog/product/hospital-nursing-signs-male.jpg" class="left circle">Muški</option>
            <option value="ženski" data-icon="http://www.clker.com/cliparts/Q/9/h/4/M/z/female-icon.svg" class="left circle">Ženski</option>
          </select>
          <label>Pol</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="race" type="text" class="validate">
          <label for="race">Rasa</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="age" type="text" class="validate">
          <label for="age">Starost</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="place" type="text" class="validate">
          <label for="place">Prebivalište</label>
        </div>
      </div>
      <div class="row locationContainer" hidden>
        <div class="input-field col s12">
